<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Futbolistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<p class="text-success" th:if="${param.exito}">Artista dado de alta exitosamente</p>
<div class="container mt-4">
    <h2 class="mb-4">Futbolistas Registrados</h2>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Número</th>
            <th>Edad</th>
            <th>Club</th>
            <th>Nacionalidad</th>
            <th>Foto</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="futbolista : ${futbolistas}">
            <td th:text="${futbolista.nombre}">Nombre</td>
            <td th:text="${futbolista.numero}">Número</td>
            <td th:text="${futbolista.edad}">Edad</td>
            <td th:text="${futbolista.club}">Club</td>
            <td th:text="${futbolista.nacionalidad}">Nacionalidad</td>
            <td>
                <img th:src="${futbolista.foto}" alt="Foto" style="height: 60px;">
            </td>
            <td>
                <a th:href="@{'futbolista/' + ${futbolista.id}}" th:text="URL"></a>
            </td>

        </tr>
        </tbody>
    </table>

    <a href="/futbol/nuevo" class="btn btn-primary">Añadir Futbolista</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
