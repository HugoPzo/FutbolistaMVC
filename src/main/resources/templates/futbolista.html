<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Futbolista</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="index :: navbar"></nav>

<h1>Futbolista</h1>

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img th:src="${futbolista.foto}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="${futbolista.nombre}"></h5>
                <p class="card-text" th:text="${futbolista.numero}"></p>
                <p class="card-text" th:text="${futbolista.edad}"></p>
                <p class="card-text" th:text="${futbolista.club}"></p>
                <p class="card-text" th:text="${futbolista.nacionalidad}"></p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="index :: footer"></footer>

<div th:replace="index :: jsincludes"></div>

</body>
</html>
