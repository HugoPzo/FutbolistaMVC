<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <title>Futbolista Form</title>
</head>
<body>


<form th:action="@{/futbol/guardar}" th:object="${futbolista}" th:method="post">

    <label for="nombre">Futbolista:
        <input id="nombre" name="nombre" type="text" th:field="*{nombre}">
    </label>
    <br>
    <label for="numero">Numero:
        <input id="numero" name="numero" type="text" th:field="*{numero}">
    </label>
    <br>
    <label for="edad">Edad:
        <input id="edad" name="edad" type="text" th:field="*{edad}">
    </label>
    <br>
    <label for="club">Club:
        <input id="club" name="club" type="text" th:field="*{club}">
    </label>
    <br>
    <label for="nacionalidad">Nacionalidad:
        <input id="nacionalidad" name="nacionalidad" type="text" th:field="*{nacionalidad}">
    </label>
    <br>
    <label for="foto">URL Foto:
        <input id="foto" name="foto" type="text" th:field="*{foto}">
    </label>
    <br>
    <button type="submit">Enviar</button>

</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
            crossorigin="anonymous"></script>
</body>
</html>
